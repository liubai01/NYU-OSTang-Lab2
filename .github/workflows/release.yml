name: Main

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run:  make
      - name: Test
        run:  make test
      - name: Package
        if: startsWith(github.ref, 'refs/tags/')
        run: make package
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: ${{ github.event.head_commit.message }}
          files: |
            nyush-yx2412.tar.xz
            nyush
